<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="https://images.unsplash.com/photo-1651955784685-f969100bfc25?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1N3x8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60"
        alt="img not found"
        class="photo"
      />

      <ul>
        <li>
          <h3><i class="fa-solid fa-address-card"></i>Name:</h3>
          <p class="name">Sudhanshu</p>
        </li>
        <li>
          <h3><i class="fa-solid fa-file-signature"></i>Last Name:</h3>
          <p class="lastname">Kumar</p>
        </li>
        <li>
          <h3><i class="fa-solid fa-location-dot"></i>Location:</h3>
          <p class="location">India</p>
        </li>
        <li>
          <h3><i class="fa-solid fa-phone"></i>Phone:</h3>
          <p class="phone">Phone</p>
        </li>
        <li>
          <h3><i class="fa-solid fa-envelope"></i>Email:</h3>
          <p class="email">Email</p>
        </li>
      </ul>
    </div>
    <button class="btn">Generate person</button>
    <script src="script.js"></script>
  </body>
</html>
